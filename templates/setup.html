<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      background: #005b96;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #00487c;
    }
  </style>
</head>
<body>

  <form id="setup-form" method="POST">
    <h2>Configure Your Chatbot</h2>

    <label for="bot_name">Chatbot Name:</label>
    <input type="text" id="bot_name" name="bot_name" placeholder="e.g. SEEP" value="{{ bot_name }}" required>

    <label for="shopify_domain">Shopify Domain:</label>
    <input type="text" id="shopify_domain" name="shopify_domain" placeholder="example.myshopify.com" value="{{ shopify_domain }}" required>

    <label for="shopify_token">Storefront Access Token:</label>
    <input type="text" id="shopify_token" name="shopify_token" placeholder="Paste token here..." value="{{ shopify_token }}">

    <input type="submit" value="Save & Launch">
  </form>

  <script>
    const form = document.getElementById('setup-form');
    form.addEventListener('submit', () => {
      sessionStorage.setItem('bot_name', document.getElementById('bot_name').value);
      sessionStorage.setItem('shopify_domain', document.getElementById('shopify_domain').value);
      const token = document.getElementById('shopify_token').value;
      if (token) {
        sessionStorage.setItem('shopify_token', token);
      }
    });
  </script>

</body>
</html>
