<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Setup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #005b96;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #00487c;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>Configure Your Chatbot</h2>

    <label for="bot_name">Chatbot Name:</label>
    <input type="text" id="bot_name" name="bot_name" placeholder="e.g. SEEP" value="{{ bot_name }}" required>

    <label for="shopify_domain">Shopify Domain:</label>
    <input type="text" id="shopify_domain" name="shopify_domain" placeholder="mystore.myshopify.com" value="{{ shopify_domain }}" required>

    <label for="shopify_token">Storefront Access Token:</label>
    <input type="password" id="shopify_token" name="shopify_token" placeholder="Storefront token (optional)" value="{{ shopify_token }}">

    <button type="submit">Save and Continue</button>
  </form>

</body>
</html>
