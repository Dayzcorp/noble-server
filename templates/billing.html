<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: bold;
        }
        .plans {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .plan {
            width: 280px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            animation: fadeIn 0.5s ease forwards;
        }
        .plan h3 { margin-top: 0; }
        .plan button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #005b96;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s ease;
        }
        .plan button:hover { background: #00487c; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
        @media(max-width:600px){
            .plans { flex-direction: column; align-items: center; }
            .plan { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <div>SEEP Assistant</div>
        <div><a href="#">Logout</a></div>
    </header>

    <h2>Select a Plan</h2>
    <div class="plans">
        <div class="plan">
            <h3>Starter</h3>
            <p>Good for small shops</p>
            <strong>$9/month</strong>
            <button>Subscribe Now</button>
        </div>
        <div class="plan">
            <h3>Pro</h3>
            <p>For growing businesses</p>
            <strong>$29/month</strong>
            <button>Subscribe Now</button>
        </div>
        <div class="plan">
            <h3>Enterprise</h3>
            <p>Unlimited access</p>
            <strong>$99/month</strong>
            <button>Subscribe Now</button>
        </div>
    </div>
</body>
</html>
