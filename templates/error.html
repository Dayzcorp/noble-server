<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      padding-top: 60px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .branding {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #005b96;
      color: #fff;
      font-weight: bold;
    }
    .branding a { color: #fff; text-decoration: none; }
    .message {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="branding">
    <span>SEEP Assistant</span>
    <a href="/help" class="help-button">Help</a>
  </div>
  <div class="message">
    <p>{{ message }}</p>
  </div>
  <footer style="text-align:center; padding:20px; font-size:0.9em;">
    <a href="/privacy">Privacy Policy</a>
  </footer>
</body>
</html>
