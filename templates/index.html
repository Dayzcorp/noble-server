<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ bot_name }}</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      padding-top: 60px;
      font-family: Arial, sans-serif;
    }
    .branding {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #005b96;
      color: #fff;
      font-weight: bold;
    }
    .branding a { color: #fff; text-decoration: none; }
    .snippet {
      margin: 80px auto 20px;
      text-align: center;
      font-family: monospace;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
    .chatbot {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      margin: 0 auto 20px;
      max-width: 600px;
      width: calc(100% - 20px);
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 9999;
    }
    .header {
      background-color: #005b96;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .messages {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }
    .user {
      text-align: right;
      margin: 4px 0;
    }
    .bot {
      text-align: left;
      margin: 4px 0;
      color: #005b96;
    }
    .message-text {
      display: inline-block;
      max-width: 100%;
      word-wrap: break-word;
    }
    .timestamp {
      display: block;
      font-size: 0.75em;
      color: #777;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #eee;
    }
    .input-area input {
      flex: 1;
      border: none;
      padding: 8px;
    }
    .input-area button {
      border: none;
      background: #005b96;
      color: #fff;
      padding: 0 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #00487c;
    }
    .spinner {
      text-align: center;
      padding: 8px;
      display: none;
    }
</style>
</head>
<body>
  <div class="branding">
    <span>SEEP Assistant</span>
    <a href="/help" class="help-button">Help</a>
  </div>
  <div class="snippet">
    Embed in your theme:
    <code>&lt;script src="{{ host }}/widget.js?shop={{ shop_domain }}" async&gt;&lt;/script&gt;</code>
  </div>
  <div class="chatbot">
    <div class="header">Chatting with {{ bot_name }}</div>
    <div class="messages" id="msgs"></div>
    <div id="spinner" class="spinner">Loading...</div>
    <div class="input-area">
      <input id="txt" placeholder="Ask {{ bot_name }}..." autocomplete="off" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const CONFIG = {
      bot_name: "{{ bot_name }}",
      shopify_domain: "{{ shop_domain }}"
    };
  </script>
  <script src="{{ url_for('static', filename='seep.js') }}"></script>
</body>
</html>
